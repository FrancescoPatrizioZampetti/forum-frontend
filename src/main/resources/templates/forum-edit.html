					<div class="row col-mb-30 gutter-50">
						<div class="col-md-6">
							<form class="row" action="#" method="post" enctype="multipart/form-data">

									<label class="nott ls0 font-weight-normal mb-1" for="profile-f-name">Nome:</label>
									<input type="text" name="profile-f-name" id="profile-f-name" class="form-control font-weight-semibold" value="Semicolon">

								</div>
								<div class="clear"></div>
								<div class="col-12 form-group">

								</div>
								<div class="clear"></div>
								<div class="col-12 form-group">
									<label class="nott ls0 font-weight-normal mb-1" for="profile-d-name">Display Name:</label>

								<div class="clear"></div>
								<div class="col-12 form-group">
									<div class="form-check form-check-inline">

									</div>
								</div>
								<div class="col-12">
									<button type="submit" name="submit" class="button button-large bg-alt py-2 rounded-sm font-weight-medium nott ls0 ml-0">Aggiorna</button>
								</div>
